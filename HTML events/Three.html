<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title> chai aur javascript</title>
</head>
<body>
    <h1>Chai aur javascript</h1>
    <button id="start">start</button>
    <button id="stop">stop</button>
    
</body>
<script>
    let changeout;
    const chnge=function(){
        console.log("LOgged in");
        
    }
   
    
    //const changeout=setInterval(chnge,2000)

     document.querySelector('#start').addEventListener('click',function(){
         changeout=setInterval(chnge,2000)
    })
    
    document.querySelector('#stop').addEventListener('click',function(){
        clearInterval(changeout)

    })
</script>
