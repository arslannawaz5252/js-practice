<!--bmi calculator-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator </title>
</head>

<body>
    <button>
        <a href="/" aria-current="page">Home</a>
    </button>
    <button><a target="_blank" href="https://www.youtube.com/@chaiaurcode">Youtube channel</a></button>


    <div class="container">
        <h1>BMI calculator </h1>
        <form>
            <p><label>Height in cm:</label>
                <input type="text" id="height" />
            </p>
            <p><label>weight in kg:</label>
                <input type="text" id="weight" />
            </p>
            <button type="submit">Calculate</button>
            <div id="results"></div>
            <div id="weight-Guide">
                <h3>BMI weight-Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </div>

        </form>
    </div>
</body>
<script>
const form = document.querySelector('form');
    form.addEventListener('submit', function (e) {
        e.preventDefault();
    
    const height = parseInt(document.querySelector('#height').value);
    const weight = parseInt(document.querySelector('#weight').value);
    const results = document.querySelector('#results');

    if (height === '' || height < 0 || isNaN(height)) {
        results.innerHTML = `please give a valid value of height ${height}`;
    } else if (weight === '' || weight < 0 || isNaN(weight)) {
        results.innerHTML = `please give a valid value of weight ${weight}`;
    } else {
        const bmi = (weight / ((height * height) / 10000)).toFixed(2);
        results.innerHTML = `<span>your bmi is ${bmi}</span>`;
    }
});
</script>

</html>
